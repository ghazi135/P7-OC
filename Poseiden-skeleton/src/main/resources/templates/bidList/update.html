<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update Bid</h2>
    </div>

    <div class="row">
        <form
                action="#" class="form-horizontal" method="post"
                style="width: 100%" th:action="@{/bidList/update/{id}(id=${bidLists.bidListId})}" th:object="${bidLists}"
        >
            <!--
                DONE: Create a form to edit the values of Bid, there are 2 buttons: Update data and Cancel to the list Bid
                 -->
            <Table>
                <tr style="display:none;">
                    <td for="bidListId">bidListId</td>
                    <td><input id="id" placeholder="Id" th:field="*{bidListId}" type="text"></td>
                    <td th:errors="*{bidListId}" th:if="${#fields.hasErrors('bidListId')}"></td>
                </tr>

                <tr>
                    <td for="account">Account</td>
                    <td><input id="account" placeholder="Account" th:field="*{account}" type="text"></td>
                    <td th:errors="*{account}" th:if="${#fields.hasErrors('account')}"></td>
                </tr>

                <tr>
                    <td for="type">Type</td>
                    <td><input id="description" placeholder="Type" th:field="*{type}" type="text"></td>
                    <td th:errors="*{type}" th:if="${#fields.hasErrors('type')}"></td>
                </tr>
                <tr>
                    <td for="bidQuantity">BidQuantity</td>
                    <td><input id="bidQuantity" placeholder="BidQuantity" th:field="*{bidQuantity}" type="text"></td>
                    <td th:errors="*{bidQuantity}" th:if="${#fields.hasErrors('bidQuantity')}"></td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Cancel">
                    </td>
                    <td>

                        <input type="submit" value="Update bidList">
                    </td>
                </tr>
            </Table>
        </form>
    </div>

</div>
</body>
</html>
