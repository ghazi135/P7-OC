<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Curve Point</h2>
    </div>

    <div class="row">
        <form
                action="#" class="form-horizontal" method="post" style="width: 100%"
                th:action="@{/curvePoint/validate}" th:object="${curvePoint}"
        >
            <!--
            DONE: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
               -->
            <table>
                <tr>
                    <td>CurveId:</td>
                    <td><input th:field="*{curveId}" type="text"></td>
                    <td th:errors="*{curveId}" th:if="${#fields.hasErrors('curveId')}">curveId
                                                                                       Error
                    </td>
                </tr>

                <tr>
                    <td>term:</td>
                    <td><input th:field="*{term}" type="text"></td>
                    <td th:errors="*{term}" th:if="${#fields.hasErrors('term')}">term
                                                                                 Error
                    </td>
                </tr>
                <tr>
                    <td>value:</td>
                    <td><input th:field="*{value}" type="text"></td>
                    <td th:errors="*{value}" th:if="${#fields.hasErrors('value')}">value
                                                                                   Error
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Save">
                    </td>
                    <td>
                        <input type="submit" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</div>
</body>
</html>
